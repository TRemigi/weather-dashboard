<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <!-- main row -->
        <div class="row">
            <!-- search column -->
            <div class="col-12 col-md-4">
                <div class="card search-card" id="search-column">
                    <h3 class="text-left">Search for a City:</h3>
                    <form>
                        <div class="form-row align-items-center">
                            <div class="col-10">
                                <input type="text" class="form-control mb-2" id="city-input" placeholder="City Name">
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary mb-2" id="city-submit"><i
                                        class="fas fa-search"></i></button>
                            </div>
                            <div id="past-searches">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- content column -->
            <div class="col-12 col-md-8">
                <!-- today's weather section -->
                <div class="row">
                    <div class="col-12">
                        <div class="card" id="weather-today">
                        </div>
                    </div>
                </div>
                <!-- five day forecast section -->
                <div class="row justify-content-between" id="weather-next-five">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
